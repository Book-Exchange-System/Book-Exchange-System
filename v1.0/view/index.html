<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boox Exchange System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }

        html {
            font-size: 6px;
        }

        body {
            width: auto;
            height: auto;
        }

        header {
            width: 100%;
            height: 20rem;
            background-color: blueviolet;
            text-align: center;
        }

        nav {
            background-color: gray;
            padding: 2rem;
            height: 5rem;
        }

        main {
            height: 100rem;
        }

        aside {
            float: left;
            background-color: aquamarine;
            width: 10%;
            height: 100rem;
        }

        article {
            text-align: center;
            float: left;
            width: 90%;
            height: 100rem;
            background-color: burlywood;
        }

        section {
            background-color: #fff;
            margin: 5rem;
            height: 80rem;
            width: 100%;
        }

        footer {
            height: 20rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
        <nav>
            <p>Nav Menu</p>
        </nav>
    </header>
    <main>
        <aside>Side Bar</aside>
        <article>
            <h2> Header </h2>
            <section> Section </section>
        </article>
    </main>

    <footer>footer </footer>
</body>

</html>
