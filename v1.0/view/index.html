<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boox Exchange System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 6px;
        }

        body {
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.5;
            background-color: #fff;
        }

        header {
            width: 100%;
            height: 20rem;
            background-color: blueviolet;
            text-align: center;
        }

        nav {
            background-color: gray;
            padding: 2rem;
            height: 5rem;
        }
        aside{
            float:left;
            background-color: aquamarine;
            width: 10%;
            height: 100rem;
        }
        article{
            text-align: center;
            float:left;
            width: 90%;
            height: 100rem;
            background-color: burlywood;
        }
        section{
            background-color: #fff;
            margin: 5rem;
            height: 80rem;
            width: 100%;
        }
        footer{
            width: 100%;
            height: 20rem;
            background-color:darkgreen;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header</h1>
        <nav>
            <p>Nav Menu</p>
        </nav>
    </header>

    <aside>Side Bar</aside>
    <article>
        <h2> Header </h2>
        <section> Section </section>
    </article>

    <footer> Footer </footer>
</body>

</html>
